<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atsiskaitymas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container nav-container">
        <div class="nav-container-logo">
          <img class="nav-container-img" src="img/logo.svg" alt="logo" />
        </div>
        <div class="header-hamburger">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="nav-container-nav">
          <a href="#">Features</a>
          <a href="#">About</a>
          <a href="#">Launch</a>
          <a href="#"><span>Sign Up</span> </a>
        </div>
      </nav>
    </header>
    <main>
      <!-- hero start=============== -->
      <section class="container hero-section">
        <div class="hero-section-container">
          <div class="hero-section-article">
            <h5 class="launching-soon">LAUNCHING SOON</h5>
            <h1 class="hero-section-title">An NFT like no other</h1>
            <p class="hero-section-text">
              Don't miss out on the release of our new NFT. Sign up below to
              receive updates when we go live.
            </p>
            <button class="hero-section-btn">Sign Up</button>
          </div>
          <div class="hero-section-graphic">
            <img src="img/graphic.png" alt="graphic-icon" class="graphic" />
          </div>
        </div>
      </section>
      <!-- hero end================== -->
      <!-- upsell start================== -->
      <section class="container upsell-section">
        <div class="upsell-section-article">
          <h3 class="upsell-section-title">Free NFT for early birds</h3>
          <p class="upsell-section-text">
            Sign up today and you'll get a free NFT when we launch.
          </p>
        </div>
      </section>
      <!-- upsell end================ -->
      <!-- press-section====== -->
      <section class="container press-section">
        <div class="press-section-container">
          <img class="icon-hidden" src="img/1.svg" alt="logo" />
          <img class="press-logo" src="img/2.svg" alt="logo" />
          <img class="press-logo" src="img/3.svg" alt="logo" />
          <img class="press-logo" src="img/4.svg" alt="logo" />
          <img class="press-logo" src="img/5.svg" alt="logo" />
        </div>
      </section>
    </main>
  </body>
</html>
